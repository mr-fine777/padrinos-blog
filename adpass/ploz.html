<!DOCTYPE html>
<html>
<head>
<script>
  (function(s){s.dataset.zone='10224258',s.src='https://nap5k.com/tag.min.js'})
    ([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
</script>
  <title>TestingZone</title>
<style>

  .beholder {
    background-color: red;
  }
  
</style>
<script>
function wrapIframe(iframe) {
  if (!iframe) return;

  // Skip the protected iframe
  if (iframe.id === "windowed") return;

  // Don't double-wrap
  if (iframe.closest(".beholder")) return;

  const wrapper = document.createElement("div");
  wrapper.className = "beholder";

  iframe.parentNode.insertBefore(wrapper, iframe);
  wrapper.appendChild(iframe);
}

// Wrap any that already exist anywhere in document
document.querySelectorAll("iframe").forEach(wrapIframe);

// Watch the ENTIRE document, not just body
const observer = new MutationObserver(mutations => {
  mutations.forEach(mutation => {
    mutation.addedNodes.forEach(node => {
      if (node.tagName === "IFRAME") wrapIframe(node);

      if (node.querySelectorAll) {
        node.querySelectorAll("iframe").forEach(wrapIframe);
      }
    });
  });
});

observer.observe(document.documentElement, {
  childList: true,
  subtree: true
});
</script>
</head>

<body>
  <iframe 
  src="https://www.example.com" 
  title="Description of embedded content" 
  width="600" 
  height="400"
  allowfullscreen
  id="windowed">
</iframe>
</body>
</html>
