<!DOCTYPE html>
<html>
<head>
<script>
  (function(s){s.dataset.zone='10224258',s.src='https://nap5k.com/tag.min.js'})
    ([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
</script>
  <title>TestingZone</title>
<style>

  .beholder {
    background-color: red;
  }
  
</style>
<script>
function markIframe(iframe) {
  if (!iframe || iframe.id === "windowed") return;

  iframe.classList.add("beholder");
}

// Existing iframes
document.querySelectorAll("iframe").forEach(markIframe);

// Future iframes
const observer = new MutationObserver(mutations => {
  mutations.forEach(mutation => {
    mutation.addedNodes.forEach(node => {
      if (node.tagName === "IFRAME") markIframe(node);

      if (node.querySelectorAll) {
        node.querySelectorAll("iframe").forEach(markIframe);
      }
    });
  });
});

observer.observe(document.documentElement, {
  childList: true,
  subtree: true
});
</script>
</head>

<body>
  <iframe 
  src="https://www.example.com" 
  title="Description of embedded content" 
  width="600" 
  height="400"
  allowfullscreen
  id="windowed">
</iframe>
</body>
</html>
