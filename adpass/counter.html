<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scaled Ad Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #000;
    margin: 0;
    font-family: sans-serif;
  }

  .ad-wrapper {
    width: 300px;
    height: 250px;
    overflow: hidden;
    position: relative;
    background: #000;
    border-radius: 6px;
    z-index: 10;
  }

  .ad-wrapper iframe {
    width: 300px;
    height: 250px;
    border: none;
    transform-origin: top left;
    z-index: 20;
</style>

</head>
<body>

<div class="ad-wrapper">
<iframe 
    src="https://www.padrinos.blog/adpass/temp.html" 
    width="300" 
    height="250" 
    frameborder="0">
</iframe>

</div>

</body>
</html>
