<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ad Example</title>
  <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            align-items: center;
            background-color: #000;
        }

        .adblock {
            position: relative;
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .adblock-hold {
            position: relative;
            width: calc(100% - 14px);
            height: calc(100% - 14px);
            margin: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        .adblock-hold p {
            margin: 0;
            font-size: 14px;
            font-family: sans-serif;
            color: #99894a;
            font-weight: bold;
        }

        .aditself {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 250px;
            z-index: 50;
            background-color: white;
            pointer-events: none;
			color: transparent;
        }

        .aditself iframe {
            pointer-events: auto;
        }

        a { 
            color: #8a5cbd;
        }

	  	img {
			max-height: 48px;
			z-index: 999;
			margin-left: 160px;
  			margin-top: 150px;
			opacity: 0.8;
		}

	  	.spot {
			color: white;
	 		margin-left: -50px;
	 		margin-top: -20px;
			transform-origin: 0 0;
			transform: scale(1.5);
			width: 250px;
			border: none;		
		}
    </style>
</head>
<body>
<iframe src="https://www.padrinos.blog/threadline/ad.html" width="300" height="250" style="border:0;"></iframe>
</body>
</html>
