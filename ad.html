<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ad Example</title>
<script type="text/javascript">
window.onload = function() {
    setInterval(function() {
        location.reload(true);
    }, 5000);
};

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    background-color: #fff;
}

.adblock {
    position: relative;
    width: 300px;
    height: 250px;
    background-color: #bba757;
    display: flex;
    justify-content: center;
    align-items: center;
}

.adblock-hold {
    position: relative;
    width: calc(100% - 14px);
    height: calc(100% - 14px);
    margin: 7px;
    background-color: #f4da6e;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    z-index: 10;
}

.adblock-hold p {
    margin: 0;
    font-size: 14px;
    font-family: sans-serif;
    color: #99894a;
    font-weight: bold;
}

.aditself {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 50;
    background-color: transparent; /* keep transparent to show ad */
    pointer-events: none; /* allows clicks to pass through */
}

.aditself iframe {
    pointer-events: auto; /* iframe itself remains clickable */
}

a { 
    color: #8a5cbd;
}
</style>
</head>
<body>
<div class="adblock">
    <div class="adblock-hold">
        <p>
            Ads keep Threadline free, if you want to allow ads on Threadline, please go 
            <a href="https://www.padrinos.blog/" target="_blank">here</a>, open your adblocker and click "Pause on this site"
        </p>
    </div>
    <div class="aditself">

	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/bc32ca4c346db493fd0c27d63dd512aa/invoke.js"></script>
    </div>
</div>

<script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'xx5xlv83u0',
    });
</script>

</body>
</html>
