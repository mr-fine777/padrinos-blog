<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>150x150 Test Page</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          background: #f0f0f0;
        }

    .center-wrapper {
          display: flex;
          justify-content: center;   /* horizontal */
          align-items: center;       /* vertical */
          height: 100%;
          width: 100%;
}       
    .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: #92d394;
            border: 0px solid #182118;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #182118;
        }
    </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="container">
      Ad format 150x150 Example.
    </div>
  </div>
</body>
</html>
