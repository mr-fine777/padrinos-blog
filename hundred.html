<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>300x250 Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 250px;
            background: #92d394;
            border: 0px solid #182118;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #182118;
        }
    </style>
</head>
<body>
    <div class="container">
        This is a test page with 300x250 sizes
    </div>
</body>
</html>
