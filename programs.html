  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: black;
      padding: 15px 0;
      z-index: 9999;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-icons {
      height: 40px;
      margin-left: 40px;
    }
    .nav-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      padding-right: 40px;
    }
    .nav-button {
      background: none;
      border: none;
      color: #f3efd9;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }
    .nav-button:hover {
      color: #e9e6d4;
    }
    .download-button {
      display: block;
      width: 400px;
      height: 100px;
      position: relative;
      border: none;
      cursor: pointer;
      margin: 20px auto;
      margin-top: 100px;
      color: white;
      font-size: 40px;
      background: none;
      z-index: 1;
      box-shadow: 10px 10px black;
    }
    .download-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/button.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: filter 0.3s ease;
    }
    .download-button:hover::before {
      filter: brightness(0.8);
    }
    a {
      text-decoration: none;
    }
    .window {
      margin-top: 60px;
    }
  </style>
</head>
