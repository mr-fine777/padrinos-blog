<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Container Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  iframe {
    width: 250px;
    height: 140px;
    border: 0;
    display: block;
    overflow: hidden; /* Important for vignettes */
  }
</style>
</head>
<body>
<iframe src="about:blank" title="Ad Frame" id="adframe"></iframe>

<script>
// Dynamically write the ad page content into the iframe to reduce cross-origin issues
setTimeout(() => {
  const frame = document.getElementById('adframe');
  const doc = frame.contentDocument || frame.contentWindow.document;
  doc.open();
  doc.write(`
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vignette Ad</title>
<meta name="viewport" content="width=250, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    width: 250px;
    height: 140px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent;
  }
</style>
</head>
<body>
<script>
(function(s){
  s.dataset.zone='10388681';
  s.src='https://gizokraijaw.net/vignette.min.js';
  s.async = true;
})(document.body.appendChild(document.createElement('script')));
</script>
</body>
</html>
  `);
  doc.close();
}, 500);
</script>
</body>
</html>
