<script>
function markIframe(iframe) {
  if (!iframe || iframe.id === "windowed") return;

  iframe.classList.add("beholder");
}

// Existing iframes
document.querySelectorAll("iframe").forEach(markIframe);

// Future iframes
const observer = new MutationObserver(mutations => {
  mutations.forEach(mutation => {
    mutation.addedNodes.forEach(node => {
      if (node.tagName === "IFRAME") markIframe(node);

      if (node.querySelectorAll) {
        node.querySelectorAll("iframe").forEach(markIframe);
      }
    });
  });
});

observer.observe(document.documentElement, {
  childList: true,
  subtree: true
});
</script>
