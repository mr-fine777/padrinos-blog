<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        window.onload = function() {
            setInterval(function() {
                location.reload(true);
            }, 20000);
        };
    </script>

    <meta charset="UTF-8">
    <title>Ad Display</title>
    <style>
        body {
            background: #000;
            margin: 0;
            font-family: sans-serif;
        }

        .ad-wrapper {
            width: 300px;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: #000;
            z-index: 10;
        }

        .ad-wrapper iframe {
            width: 300px;
            height: 250px;
            border: none;
            transform-origin: top left;
            z-index: 20;
        }
    </style>
    <!-- Random Ad Selector -->
    <script>
        const ads = [
            "https://www.padrinos.blog/ads/format1.html"
        ];

        function loadRandomAd() {
            const iframe = document.getElementById("adFrame");
            const randomAd = ads[Math.floor(Math.random() * ads.length)];
            iframe.src = randomAd;
        }

        window.addEventListener("DOMContentLoaded", loadRandomAd);
    </script>
</head>

<body>

<div class="ad-wrapper">
    <iframe
        id="adFrame"
        width="300"
        height="250"
        frameborder="0">
    </iframe>
</div>

</body>
</html>
