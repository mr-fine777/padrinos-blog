<!DOCTYPE html>
<html>
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TYNRY2CSXL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-TYNRY2CSXL');
    </script>

    <script type="text/javascript">
        window.onload = function() {
            setInterval(function() {
                location.reload(true);
            }, 20000);
        };
    </script>
    
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Ad Display</title>

    <!-- GLOBAL SAFETY SHIELD -->
    <script>
        window.alert = () => console.warn("Blocked alert");
        window.confirm = () => { console.warn("Blocked confirm"); return false; };
        window.prompt = () => { console.warn("Blocked prompt"); return null; };
        window.open = () => { console.warn("Blocked window.open attempt"); return null; };
        if (window.showModalDialog) window.showModalDialog = () => console.warn("Blocked showModalDialog");
        document.write = () => console.warn("Blocked document.write");
    </script>

    <!-- ACS script -->
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

    <style>
        body {
            background: #000;
            margin: 0;
            font-family: sans-serif;
        }

        .ad-wrapper {
            width: 300px;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: #000;
            z-index: 10;
        }

        .ad-wrapper iframe {
            width: 300px;
            height: 250px;
            border: none;
            transform-origin: top left;
            z-index: 20;
        }
    </style>

    <!-- Random Ad Selector -->
    <script>
        const ads = [
            "https://www.padrinos.blog/ads/format1.html",
            "https://www.padrinos.blog/ads/format2.html"
        ];

        function loadRandomAd() {
            const iframe = document.getElementById("adFrame");
            const randomAd = ads[Math.floor(Math.random() * ads.length)];
            iframe.src = randomAd;
        }

        window.addEventListener("DOMContentLoaded", loadRandomAd);
    </script>
</head>

<body>

<div class="ad-wrapper">
    <iframe
        id="adFrame"
        width="300"
        height="250"
        frameborder="0">
    </iframe>
</div>

</body>
</html>
