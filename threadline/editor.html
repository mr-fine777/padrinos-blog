        html, body {

        .adblock {
            position: relative;
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .adblock-hold {
            position: relative;
            width: calc(100% - 14px);
            height: calc(100% - 14px);
            margin: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        .adblock-hold p {
            margin: 0;
            font-size: 14px;
            font-family: sans-serif;
            color: #99894a;
            font-weight: bold;
        }

        .aditself {
            position: absolute;
            width: 300px;
            z-index: 50;
            background-color: transparent;
            pointer-events: none;
            color: transparent;
        }

        .aditself iframe {
            pointer-events: auto;
        }

        a { color: #8a5cbd; }

        img {
            max-height: 48px;
            z-index: 999;
            margin-left: 240px;
            margin-top: 200px;
            opacity: 0.8;
            position: absolute;
        }

        .blox {
            background-color: #bba757;
            height: 250px;
            width: 300px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
