<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Frame Override</title>
  <meta name="viewport" content="width=250, height=140, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <style>
    /* Full-page fixed overlay container */
    #ad-overlay {
      text-align: left;
      width: 250px !important;
      height: 140px !important;
      min-width: 250px !important;
      min-height: 140px !important;
      max-width: 250px !important;
      max-height: 140px !important;
      position: fixed !important;
      inset: 0 !important;
      z-index: 2147483646 !important;
      background-color: rgba(0, 0, 0, 0.8) !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      margin: auto !important;
    }

    html, body {
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      background: transparent !important;
      width: 250px !important;
      height: 140px !important;
      min-width: 250px !important;
      min-height: 140px !important;
      max-width: 250px !important;
      max-height: 140px !important;
    }
    
    body > * {
      box-sizing: border-box !important;
      width: 250px !important;
      height: 140px !important;
      min-width: 250px !important;
      min-height: 140px !important;
      max-width: 250px !important;
      max-height: 140px !important;
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <!-- Overlay container for the ad -->
  <div id="ad-overlay"></div>

  <script type="text/javascript">
    // Run the interstitial ad inside the overlay
    aclib.runInterstitial({
        zoneId: '10759474',
        container: document.getElementById('ad-overlay')
    });

    // Enforce 250x140px on all elements, always
    function enforceAdSize() {
      document.documentElement.style.width = '250px';
      document.documentElement.style.height = '140px';
      document.documentElement.style.minWidth = '250px';
      document.documentElement.style.minHeight = '140px';
      document.documentElement.style.maxWidth = '250px';
      document.documentElement.style.maxHeight = '140px';
      document.body.style.width = '250px';
      document.body.style.height = '140px';
      document.body.style.minWidth = '250px';
      document.body.style.minHeight = '140px';
      document.body.style.maxWidth = '250px';
      document.body.style.maxHeight = '140px';
      document.body.style.overflow = 'hidden';
      const overlay = document.getElementById('ad-overlay');
      if (overlay) {
        overlay.style.width = '250px';
        overlay.style.height = '140px';
        overlay.style.minWidth = '250px';
        overlay.style.minHeight = '140px';
        overlay.style.maxWidth = '250px';
        overlay.style.maxHeight = '140px';
        overlay.style.overflow = 'hidden';
      }
      // Also force all direct children of body
      Array.from(document.body.children).forEach(child => {
        if (child.id !== 'ad-overlay') {
          child.style.width = '250px';
          child.style.height = '140px';
          child.style.minWidth = '250px';
          child.style.minHeight = '140px';
          child.style.maxWidth = '250px';
          child.style.maxHeight = '140px';
          child.style.overflow = 'hidden';
        }
      });
    }

    // Initial enforcement
    enforceAdSize();

    // Observe DOM changes and re-apply enforcement
    const observer = new MutationObserver(() => {
      enforceAdSize();
    });
    observer.observe(document.documentElement, { attributes: true, childList: true, subtree: true });

    // Also periodically enforce as a fallback
    setInterval(enforceAdSize, 100);
  </script>
</body>
</html>
