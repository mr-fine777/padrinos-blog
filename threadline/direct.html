<!DOCTYPE html>
<html lang="en">
<head>
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
  <meta charset="UTF-8">
  <title>Scaled Ad Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    /* Final visible ad size */
    .ad-wrapper {
      width: 250px;
      height: 140px;
      overflow: hidden;
      position: relative;
      background: #000;
      border-radius: 6px;
    }

    /* Scale the injected iframe */
    .ad-wrapper section {
      width: 336px;
      height: 280px;
      border: none;
      transform: scale(0.56);
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <div class="ad-wrapper">
<section>
    <script type="text/javascript">
        aclib.runBanner({
            zoneId: '10759602',
        });
    </script>
</section>
  </div>

</body>
</html>
