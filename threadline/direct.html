<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scaled Ad Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    /* Final visible ad size */
    .ad-wrapper {
      width: 250px;
      height: 140px;
      overflow: hidden;
      position: relative;
      background: #000;
      border-radius: 6px;
    }

    /* Scale the iframe to fit wrapper */
    .ad-wrapper iframe {
      width: 336px;   /* original ad size */
      height: 280px;  /* original ad size */
      border: none;
      transform: scale(0.56); /* scale down to fit 250x140 */
      transform-origin: top left;
      display: block;
    }
  </style>
</head>
<body>

  <div class="ad-wrapper">
    <iframe src="https://www.padrinos.blog/adpass/counter.html" scrolling="no"></iframe>
  </div>

</body>
</html>
