<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scaled Ad Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }

  .ad-wrapper {
    width: 250px;
    height: 140px;
    overflow: hidden;
    position: relative;
    background: #000;
    border-radius: 6px;
    z-index: 10;
  }

  .ad-wrapper iframe {
    width: 300px;
    height: 250px;
    border: none;
    transform: scaleX(0.83) scaleY(0.56);
    transform-origin: top left;
    z-index: 20;

    /* ðŸ”’ BLOCK ALL INTERACTION */
    pointer-events: none;
  }

  .click-shield {
  position: absolute;
  width: 250px;
  height: 140px;
  inset: 0;
  z-index: 990;
  background: transparent;
  cursor: default;
}
</style>

</head>
<body>

<div class="ad-wrapper">
  <div class="click-shield"></div>

</body>
</html>
