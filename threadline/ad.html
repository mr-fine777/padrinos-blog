    <!-- GLOBAL SAFETY SHIELD -->
    <script>
        window.alert = () => console.warn("Blocked alert");
        window.confirm = () => { console.warn("Blocked confirm"); return false; };
        window.prompt = () => { console.warn("Blocked prompt"); return null; };
        window.open = () => { console.warn("Blocked window.open attempt"); return null; };

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            align-items: center;
            background-color: #000;
            user-select: none;
        }

        .adblock {
            position: relative;
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .adblock-hold {
            position: relative;
            width: calc(100% - 14px);
            height: calc(100% - 14px);
            margin: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        .adblock-hold p {
            margin: 0;
            font-size: 14px;
            font-family: sans-serif;
            color: #99894a;
            font-weight: bold;
        }

        .aditself {
            position: absolute;
            top: -10px;
            left: -20px;
            width: 353px;
            z-index: 50;
            background-color: transparent;
            pointer-events: none;
            color: transparent;
        }

        .aditself iframe {
            pointer-events: auto;
        }

        a { color: #8a5cbd; }

        img {
            max-height: 48px;
            z-index: 999;
            margin-left: 240px;
            margin-top: 200px;
            opacity: 0.8;
            position: absolute;
        }

        .spot {
            color: white;
            margin-left: -50px;
            margin-top: -20px;
            transform-origin: 0 0;
            transform: scale(1.5);
            width: 250px;
            border: none;
        }

        .blox {
            background-color: #bba757;
            height: 250px;
            width: 300px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
